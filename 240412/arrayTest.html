<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var coworkers = ["egoing","leezche"];
    document.write("coworkers의 요소의 크기: ")
    document.write(coworkers.length)
    document.write("<h2>coworkers[0] : </h2>");
    document.write(coworkers[0]);
    document.write("<h2>coworkers[1] : </h2>");
    document.write(coworkers[1]);
</script>

<h2>add</h2>
  <script>
    coworkers.push('치킨');
    coworkers.push('피자');
  </script>

  <h2>count</h2>
  <script>
    document.write(coworkers.length);
    document.write("<h2>coworkers[2] : </h2>");
    document.write(coworkers[2]);
    document.write("<h2>coworkers[3] : </h2>");
    document.write(coworkers[3]);
  </script>

<h2>Coworkers3</h2>
<ul>
  <script>
    var coworkers = ["국밥", "햄버거", "돈까스","마라탕"];
    var i = 0;
    while(i < coworkers.length ) {
      document.write('<li>'+ coworkers[i] + '</li>');
      i = i + 1;
    }
  </script>
</ul>



<h3>오늘의... 점심메뉴 고르기</h3>
<ol>
    <script>
        var food = ["치킨", "곱창", "삼겹살","초밥","피자","갈비탕","국수","김밥"];
        var i=0;
        while(i<food.length){
            document.write('<li>'+food[i]+'</li>');
            i = i+1;
        }
    </script>
</ol>
<!--  배열은 단독으로 사용하기보다, 반복문과 같이 자주 사용. -->
</body>
</html>
